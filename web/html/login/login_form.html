{{ block "login" . }}
<form id="login-form" hx-target="body" hx-swap="outerHTML" hx-post="/login">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Enter username" 
            required
        >
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter password" 
            required
        >
    </div>
    <button id="login-button" type="submit">Login</button>
    {{ if .Error }}
        <div id="login-errors">
            <p id="login-error-message">Invalid Username or Password</p>
        </div>
    {{ end }}
</form>
{{ end }}
